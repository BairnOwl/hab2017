<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="login-form" attributes="username name_placeholder password password_min_length handler failed">
    <template>
        <link rel="stylesheet" href="css/login-form.css">
        <form id="form" method="post">
            <fieldset><div id="msg"></div></fieldset>
            <fieldset name="username">
                <label for="username">Username</label>
                <input type="username" name="username" id="username" placeholder="{{name_placeholder}}" value="{{name}}">
                <div class="status" id="name_status"></div>
            </fieldset>
            </fieldset>

            <fieldset name="password">
                <label for="password">Password</label>
                <input type="password" name="password"  id="password">
                <div class="status" id="password_status"></div>
            </fieldset>
        </form>
</polymer-element>
