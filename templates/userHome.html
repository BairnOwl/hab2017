<style>
    body {
        font-family: "Lato", sans-serif;
        transition: background-color .5s;
    }

    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

    .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s
    }

    .sidenav a:hover, .offcanvas a:focus{
        color: #f1f1f1;
    }

    .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }


    #main {
        transition: margin-left .5s;
        padding: 16px;
        position: absolute;
        top: 50px;
        left: 25px;
        margin-left: 50px;
    }

    #stories {
        transition: margin-left .5s;
        padding: 16px;
        position: absolute;
        top: 50px;
        right: 25px;
        margin-left: 50px;
    }

    #newStory {
        text-align:center;
    }

    @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
    }

</style>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">My Account</a>
    <a href="#">My Stories</a>
    <a href="#">FAQ</a>
    <a href="#">Log Out</a>
</div>

<div id="header"><h3>Know Thy Self</h3><hr></div>

<div id="main">
    <!---<img user="">--->
    <h4>User Name</h4>
    <span style="font-size:15px;cursor:pointer" onclick="openNav()"><img src="http://1plusx.com/app/mu-plugins/all-in-one-seo-pack-pro/images/default-user-image.png"></span>
</div>

<div id="newStory">
        <form action="/create/user" method="POST" type="newStory">
            <input type="submit" name="newStory" value="New Story?" />
        </form>
</div>

<div id="stories">
    <h2>My Stories</h2>
    <!--GET STORIES--->
    <ul>{{#book}}
        <li><h3>{{book.title}}</h3></li>
        {{/book}}</ul>
    <div></div>
</div>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
        document.body.style.backgroundColor = "white";
    }
</script>
